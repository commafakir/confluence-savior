<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Confluence Savior</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </head>

  <body>
    <div id="savior-form">
		<h1>Confluece Savior</h1>
		<p>Detect why your confluence is full of crap. (And htmx is good!)</p>
        <form 
            hx-post="/text"
            hx-target="#savior-answer"
        > 
            <textarea name="text" rows="22" cols="90"></textarea>
	    <br/>
            <button style="font-size: 60px" type="submit">Investigate</button>
        </form> 
    </div>
    <div style="margin-top: 8em;" id="savior-answer">
    </div>
    <div hx-get="/confluence" hx-trigger="load" style="background-color: #999; color: red; font-size: 2em; margin-top: 4;">
	Check the data
    </div>
    <pre id="opened-doc" style="background-color: #999"></pre>
  </body>
</html>
